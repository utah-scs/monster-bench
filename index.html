---
layout: default
---

<div class="home">

  <h1 class="page-heading">Benchmarks Cloudlab Server (2 socket)</h1>

  <table class="post-table">
    <tr>
      <th>Date</th>
      <th>Revision</th>
      <th>CREW</th>
      <th>EREW</th>
      <th>Comments</th>
    </tr>
    {% for post in site.data.cloudlab %}
    <tr>
      <td>{{ post.date }}</td>
      <td>{{ post.revision }}</td>
      <td> {% if post.crcwbench %}
        <a href="{{ site.baseurl }}crcw/cloudlab/{{ post.revision }}/{{ post.crcwbench }}">CRCW</a>{% endif %}
      </td>
      <td> {% if post.erewbench %}
        <a href="{{ site.baseurl }}erew/cloudlab/{{ post.revision }}/{{ post.erewbench }}">EREW</a>{%
        endif %}
      </td>
      <td style="font-size:16px">{{ post.comments }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
